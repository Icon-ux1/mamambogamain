<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mama Mboga | Mboga Safi Leo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-bounce { animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
  </style>
</head>
<body class="bg-green-50 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white sticky top-0 shadow-xl z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-green-400 rounded-full flex items-center justify-center text-2xl font-bold">M</div>
        <div>
          <h1 class="text-xl font-bold">Mama Mboga</h1>
          <p class="text-xs opacity-90">Mboga Safi • Bei Poa • Delivery Saa 1</p>
        </div>
      </div>
      <a href="tel:+254712345678" class="bg-orange-500 p-3 rounded-full animate-pulse">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-b from-green-600 to-green-700 text-white py-16 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-3">Mboga Mpya Kutoka Shamba!</h2>
    <p class="text-xl md:text-2xl">Bei za Leo • Delivery Haraka • Nakuru na Mazingira</p>
    <div class="mt-6 text-5xl">Fresh vegetables</div>
  </section>

  <!-- Today's Specials Grid -->
  <main class="max-w-5xl mx-auto p-4 grid grid-cols-2 md:grid-cols-4 gap-5 my-10">
    
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition">
      <img src="https://images.unsplash.com/photo-1607305387299-a3d9611cd831?w=400" alt="Nyanya" class="w-full h-40 object-cover"/>
      <div class="p-4 text-center">
        <h3 class="font-bold text-lg">Nyanya</h3>
        <p class="text-2xl font-bold text-green-600">KSh 120/kg</p>
        <button onclick="add('Nyanya 120/kg')" class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Ongeza</button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition">
      <img src="https://images.unsplash.com/photo-1576188054311-249f41cb4f3d?w=400" alt="Vitunguu" class="w-full h-40 object-cover"/>
      <div class="p-4 text-center">
        <h3 class="font-bold text-lg">Vitunguu</h3>
        <p class="text-2xl font-bold text-green-600">KSh 100/kg</p>
        <button onclick="add('Vitunguu 100/kg')" class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Ongeza</button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition">
      <img src="https://images.unsplash.com/photo-1604902397264-31d6e9b0b7e1?w=400" alt="Sukuma Wiki" class="w-full h-40 object-cover"/>
      <div class="p-4 text-center">
        <h3 class="font-bold text-lg">Sukuma Wiki</h3>
        <p class="text-2xl font-bold text-green-600">KSh 50/kichala</p>
        <button onclick="add('Sukuma 50/kichala')" class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Ongeza</button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=400" alt="Spinach" class="w-full h-40 object-cover"/>
      <div class="p-4 text-center">
        <h3 class="font-bold text-lg">Spinach</h3>
        <p class="text-2xl font-bold text-green-600">KSh 60/kichala</p>
        <button onclick="add('Spinach 60/kichala')" class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Ongeza</button>
      </div>
    </div>

    <!-- Add more products the same way -->

  </main>

  <!-- Floating WhatsApp Button -->
  <button id="waBtn" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-5 rounded-full shadow-2xl flex items-center gap-3 text-lg font-bold z-50 hidden animate-bounce">
    <svg class="w-9 h-9" fill="currentColor" viewBox="0 0 24 24">
      <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606... (shortened for brevity)"/>
    </svg>
    <span id="count">0</span> Tuma Order
  </button>

  <script>
    let items = [];
    function add(item) {
      items.push(item);
      document.getElementById('count').textContent = items.length;
      document.getElementById('waBtn').classList.remove('hidden');
    }
    document.getElementById('waBtn').onclick = () => {
      if (items.length === 0) return;
      const msg = "Habari Mama Mboga!\nNataka kununua:\n" + items.map((x,i)=>`${i+1}. ${x}`).join('\n') + "\n\nAsante!";
      open(`https://wa.me/254712345678?text=${encodeURIComponent(msg)}`);
    }
  </script>
</body>
</html>
